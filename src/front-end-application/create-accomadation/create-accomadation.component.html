<!-- create-accommodation.component.html -->

<app-header xmlns="http://www.w3.org/1999/html"></app-header>

<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA89U9sGDWkPFskNiZlg2O842hKtBdFBrk" type="text/javascript"></script>
</head>


<div class="container">
  <h2>Create a New Form of Accommodation</h2>

  <div class="row">
    <div class="col-md-4">
      <input type="file" (change)="onProfilePictureChange($event)" accept="image/*">
      <img id="imageDisplay" *ngIf="profilePicturePreviewUrl" [src]="profilePicturePreviewUrl" alt="Profile Picture Preview" class="profile-picture-preview mb-3"> <!-- Added margin bottom -->
    </div>

    <div class="col-md-8">
        <div class="form-group mb-3">
          <label for="accId" class="col-form-label">Accommodation ID:</label>
          <input type="number" id="accId" name="accId" [(ngModel)]="accomadationData.accId">

        </div>

        <div class="form-group mb-3">
          <label for="title" class="col-form-label">Title:</label>
          <input type="string" id="title" name="title" [(ngModel)]="accomadationData.title" class="form-control form-control-sm" required>
        </div>

        <div class="form-group mb-3"> <!-- Added margin bottom -->
          <label class="col-form-label">Location:</label>
          <input type="string" id="location" name="location"   [(ngModel)]="accomadationData.location" id="autocomplete" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label class="form-check-label">
            <input type="checkbox" [(ngModel)]="isAlbergue" class="form-check-input"> Is Albergue
          </label>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <h4>Facilities</h4>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="wifiCheckbox" [(ngModel)]="accomadationData.facilities.wifi">
              <label class="form-check-label" for="wifiCheckbox">WiFi</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="privateRoomsCheckbox" [(ngModel)]="accomadationData.facilities.privateRoomsAvailable">
              <label class="form-check-label" for="privateRoomsCheckbox">Private Rooms Available</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="foodCheckbox" [(ngModel)]="accomadationData.facilities.food">
              <label class="form-check-label" for="foodCheckbox">Food</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="lateCheckoutCheckbox" [(ngModel)]="accomadationData.facilities.lateCheckout">
              <label class="form-check-label" for="lateCheckoutCheckbox">Late Checkout</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="twentyFourCheckInCheckbox" [(ngModel)]="accomadationData.facilities.twentyFourCheckIn">
              <label class="form-check-label" for="twentyFourCheckInCheckbox">24h Check-In</label>
            </div>
          </div>

        </div>
      <button type="submit" (click)="navigateToCreateAccomadationPage()"> On to the next part -></button>
    </div>
  </div>
</div>
