<!-- create-movie.component.html -->

<div>
  <h2>Create a New Movie</h2>
  <form (ngSubmit)="onSubmit()" #movieForm="ngForm">

    <!-- Movie ID -->
    <div class="form-group">
      <label for="movieId">Movie ID:</label>
      <input type="text" id="movieId" name="movieId" [(ngModel)]="movieData.movieId" required>
    </div>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="movieData.title" required>
    </div>

    <!-- Director -->
    <div class="form-group">
      <label for="director">Director:</label>
      <input type="text" id="director" name="director" [(ngModel)]="movieData.director" required>
    </div>

    <!-- Add other fields as needed -->

    <!-- Submit Button -->
    <button type="submit" [disabled]="!movieForm.valid">Add Movie</button>

  </form>
</div>
